<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pharma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1><i class="fa-solid fa-pills"></i> Star Pharma</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Image Slider -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img1.jpg" alt="Medicine 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Medicine 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Medicine 3"></div>
        </div>
    </div>

    <!-- Services Section -->
    <section class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service">
                    <i class="fa-solid fa-pills"></i>
                    <h3>Quality Medicines</h3>
                    <p>Providing top-quality medicines with 100% reliability.</p>
                </div>
                <div class="service">
                    <i class="fa-solid fa-truck-medical"></i>
                    <h3>Fast Delivery</h3>
                    <p>Quick and efficient delivery at your doorstep.</p>
                </div>
                <div class="service">
                    <i class="fa-solid fa-user-md"></i>
                    <h3>Expert Consultation</h3>
                    <p>Get medical advice from certified professionals.</p>
                </div>
            </div>
        </div
